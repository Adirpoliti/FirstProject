<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body onload="ShowTask()">
    <div>
        <h1 id="headder">Todo List</h1>
    </div>
    <div id="newTodoDiv">
        <form onsubmit="return false">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>label:</th>
                        <th>input:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>New Task:</label></td>
                        <td><input type="text" id="todoTask" placeholder="new task..." maxlength="20"></td>
                    </tr>
                    <tr>
                        <td><label>Task Description:</label></td>
                        <td><textarea type="text" id="todoTaskDescription" style="max-height: 50px;" placeholder="task description..."
                                maxlength="100"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Due date:</label></td>
                        <td><input type="date"  id="todoDate"></td>
                    </tr>
                    <tr>
                        <td><label>Due time:</label></td>
                        <td><input type="time"  id="todoTime"></td>
                    </tr>
                    <tr id="newTaskButtons">
                        <td><button class="btn" id="newTask" type="submit" onclick="validation()">Add new task</button>
                        </td>
                        <td><button class="btn" type="reset">Reset form</button></td>
                    </tr>
                    <tr hidden id="editTaskButtons">
                        <td><button class="btn" id="saveChange" onclick="editValidation()" type="button">Save Change</button></td>
                        <td><button class="btn" id="CancelChange" onclick="cancelChange()" type="reset">Cancel Change</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <br /><br /><br />

    <div id="todoShowTasks">

    </div>
</body>

</html>
